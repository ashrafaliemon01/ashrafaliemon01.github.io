<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Ashraf Ali Emon</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Menu button */
    .menu {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Menu items */
    .menu-items {
      display: none;
      position: absolute;
      right: 0;
      background: #222;
      border-radius: 8px;
      margin-top: 10px;
      min-width: 140px;
      overflow: hidden;
    }

    .menu-items a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .menu-items a:hover {
      background: #444;
    }

    .menu:hover .menu-items {
      display: block;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
    }

    .logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #222;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- ☰ Menu -->
  <div class="menu">
    ≡
    <div class="menu-items">
      <a href="#">Home</a>
      <a href="#">PDF</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <h1>Mohammed Ashraf Ali Emon</h1>

  <div class="logo">A</div>

</body>
</html>
